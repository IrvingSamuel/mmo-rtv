<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container-fluid justify-content-center">
        <div class="card m-5 p-5 text-center">
            <div class="card-header">
                <h1><strong>Escolha seu destino</strong></h1>
            </div>
            <div class="card-body">
              <h5 class="card-title col-12">Qual o nome do seu pesadelo?</h5>
              <input class="col-6 form-control p-3 my-2" id="pesadelo" type="text" placeholder="Escreva aqui!">
              <a href="#" onclick="jogar()" class="col-12 btn btn-primary">Iniciar</a>
            </div>
          </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
    function jogar(){
        var pesadelo = document.getElementById("pesadelo").value.toLowerCase();;
        window.location.href = `jogo?p=${pesadelo}`; 
    }
</script>
</html>
