<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script type="text/javascript" src="js/phaser.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Basic multiplayer online game</title>

    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid col-12 row">
        <div class="container-fluid" id='game' style="min-width: 80vw; max-width: 80vw;"></div>
        <div class="container-fluid d-flex justify-content-center flex-column-reverse"
            style="min-width: 20vw; max-width: 20vw; position: absolute; right: 0px; bottom: 0px;">
            <div class="row container-fluid col-12 d-flex justify-content-center">
                <div class="col-12" style="height: 3px; background-color: #a3adba; border-radius: 1px; margin-bottom: 3px;"></div>
                <div class="col-lg-4 col-md-6" style="margin-bottom: 3px;">
                    <button class="btn" type="button" onclick="roll(4)"><img src="assets/dices/d4.png" style="max-width: 30px;"
                            alt=""></button>
                </div>
                <div class="col-lg-4 col-md-6" style="margin-bottom: 3px;">
                    <button class="btn" type="button" onclick="roll(6)"><img src="assets/dices/d6.png" style="max-width: 30px;"
                            alt=""></button>
                </div>
                <div class="col-lg-4 col-md-6" style="margin-bottom: 3px;">
                    <button class="btn" type="button" onclick="roll(8)"><img src="assets/dices/d8.png" style="max-width: 30px;"
                            alt=""></button>
                </div>
                <div class="col-lg-4 col-md-6" style="margin-bottom: 3px;">
                    <button class="btn" type="button" onclick="roll(10)"><img src="assets/dices/d10.png" style="max-width: 30px;"
                            alt=""></button>
                </div>
                <div class="col-lg-4 col-md-6" style="margin-bottom: 3px;">
                    <button class="btn" type="button" onclick="roll(12)"><img src="assets/dices/d12.png" style="max-width: 30px;"
                            alt=""></button>
                </div>
                <div class="col-lg-4 col-md-6" style="margin-bottom: 3px;">
                    <button class="btn" type="button" onclick="roll(20)"><img src="assets/dices/d20.png" style="max-width: 30px;"
                            alt=""></button>
                </div>
            </div>
            <div class="row container-fluid col-12" id="messages" style="overflow-y: auto; overflow-x: hidden; height: 100%; position: relative;">                
            </div>
        </div>
    </div>
    <button type="button" id="clickFullscreen"
        style="background-color: #00000055; color: white; position: absolute; left: 0px; top: 0px; padding: 10px;">
        <span><i class="fa fa-expand fa-lg"></i></span>
    </button>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
